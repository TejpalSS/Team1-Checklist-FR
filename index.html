        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
        }
        .task-list {
            max-height: 35vh; 
            overflow-y: auto;
        }
        .selector-button {
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }
        .selector-active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .selector-inactive {
            background-color: #e5e7eb; /* gray-200 */
            color: #374151; /* gray-700 */
            cursor: pointer;
        }
        /* Style for locked buttons */
        .selector-locked {
            background-color: #9ca3af; /* gray-400 */
            color: #4b5563; /* gray-600 */
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.7;
        }

        /* --- PDF Print Styles --- */
        @media print {
            /* Hide all interactive controls, selectors, and the banner */
            #modal, #update-banner, 
            .flex.justify-center.space-x-4, /* Tour Selectors */
            .print-hidden { /* Control buttons at the bottom */
                display: none !important;
            }

            body {
                background-color: white !important;
                padding: 1rem !important;
            }
            
            header {
                text-align: left !important;
                box-shadow: none !important;
                padding: 0 !important;
                margin-bottom: 1.5rem !important;
                border-bottom: 2px solid #ccc;
            }
            #main-title {
                font-size: 1.5rem !important;
            }
            
            .task-list {
                max-height: none !important; 
                overflow-y: visible !important; 
            }
            
            .task-list > div {
                page-break-inside: avoid;
            }

            /* Hide all interactive elements within the tasks (buttons) */
            .task-list button {
                display: none !important;
            }

            /* Remove shadow/padding from main containers */
            #active-tasks-container, #completed-tasks-container {
                box-shadow: none !important;
                padding: 0 !important;
            }
        }
    </style>
</head>

        /**
         * Renamed function to create tasks for a specific Tour.
         */
        function createTasksForTour(tourName, taskDescriptions) {
            taskDescriptions.forEach((text, index) => {
                initialTasks.push({ 
                    id: `${tourName.toLowerCase().replace(' ', '_')}_${index + 1}`, 
                    text: text, 
                    tour: tourName, // <-- Renamed from 'day' to 'tour'
                    status: 'todo',

        // --- Core Functions ---

        /**
         * Generates a simple, non-cryptographic hash of the data string.
         * Used to detect changes in Local Storage.
         */
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0; // Convert to 32bit integer
            }
            return hash.toString();
        }

        /**
         * Converts milliseconds to a human-readable duration string (e.g., "1h 35m").
         */
        function formatDuration(ms) {
            if (!ms || ms < 0) return 'N/A';
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            let parts = [];
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            if (seconds > 0 && hours === 0 && minutes === 0) parts.push(`${seconds}s`);
            
            return parts.length > 0 ? parts.join(' ') : 'Less than 1s';
        }

        /**
         * Saves the current task state to Local Storage using the team key.
         */
        function saveTasks() {
            const dataToSave = JSON.stringify(tasks);
            console.log(`${LOG_PREFIX} [SAVE] Key: ${currentTeamKey}. Saving ${tasks.length} tasks.`);
            try {
                localStorage.setItem(STORAGE_KEY_PREFIX + currentTeamKey, dataToSave);
                lastSavedHash = simpleHash(dataToSave); 
                updateTourGating(); // Check gating immediately after saving
            } catch (e) {
                console.error(`${LOG_PREFIX} Error saving to Local Storage:`, e);
            }
        }

        /**
         * Loads tasks from Local Storage, merging with initial tasks to ensure defaults exist.
         */
        function loadTasks(dataString = null) {
            console.log(`${LOG_PREFIX} [LOAD] Attempting to load tasks for key: ${currentTeamKey}`);
            
            const storageKey = STORAGE_KEY_PREFIX + currentTeamKey;
            const storedData = dataString || localStorage.getItem(storageKey);
            
            let loadedTasks = [];

            if (storedData) {
                try {
                    loadedTasks = JSON.parse(storedData);
                    loadedTasks = loadedTasks.map(t => ({
                        ...t,
                        startTime: t.startTime || null,
                        endTime: t.endTime || null,
                        duration: t.duration || null,
                        tour: t.tour || 'Tour 1', // <-- Renamed from 'day'
                        status: t.status || 'todo'
                    }));
                } catch (e) {
                    console.error(`${LOG_PREFIX} Error parsing stored data:`, e);
                }
            }
            
            // Merge initial tasks and stored tasks, prioritizing stored state
            const taskMap = new Map();
            
            // Add initial tasks first
            initialTasks.forEach(t => taskMap.set(t.id, t));
            
            // Overwrite with stored state
            loadedTasks.forEach(t => taskMap.set(t.id, t));

            tasks = Array.from(taskMap.values());
            
            if (!storedData) {
                saveTasks();
            }

            if (storedData) {
                lastSavedHash = simpleHash(storedData);
            } else {
                lastSavedHash = simpleHash(JSON.stringify(tasks));
            }

            updateTourGating(); // Check gating on load
            renderTasks();
        }
        
        /**
         * Checks if all tasks for a specific tour are completed.
         * @param {string} tour - 'Tour 1', 'Tour 2', or 'Tour 3'
         * @returns {boolean} True if ALL tasks for that tour are complete.
         */
        function checkTourCompletion(tour) {
            const tourTasks = tasks.filter(t => t.tour === tour);
            if (tourTasks.length === 0) return false; 
            return tourTasks.every(t => t.status === 'completed');
        }

        /**
         * Updates the tour selector buttons based on completion status.
         */
        function updateTourGating() {
            const isTour1Complete = checkTourCompletion('Tour 1');
            const isTour2Complete = checkTourCompletion('Tour 2');

            const tour2Button = document.getElementById('tour-2-button');
            const tour3Button = document.getElementById('tour-3-button');
            
            // Tour 2 Gating
            if (isTour1Complete) {
                tour2Button.classList.remove('selector-locked');
                tour2Button.textContent = 'Tour 2';
            } else {
                tour2Button.classList.add('selector-locked');
                tour2Button.textContent = 'Tour 2 (Locked)';
                if (currentTour === 'Tour 2' || currentTour === 'Tour 3') {
                    // Force switch back to Tour 1 if Tour 2/3 were somehow selected but Tour 1 is incomplete
                    currentTour = 'Tour 1';
                }
            }

            // Tour 3 Gating
            if (isTour2Complete) {
                tour3Button.classList.remove('selector-locked');
                tour3Button.textContent = 'Tour 3';
            } else {
                tour3Button.classList.add('selector-locked');
                tour3Button.textContent = 'Tour 3 (Locked)';
                if (currentTour === 'Tour 3' && !isTour2Complete) {
                    currentTour = 'Tour 2'; // Fallback logic
                    if (!isTour1Complete) currentTour = 'Tour 1'; // If Tour 1 also incomplete, fall all the way back
                }
            }
            
            renderTasks();
        }


        /**
         * Polls Local Storage for updates made by teammates.
         */
        function pollForUpdates() {
            if (!currentTeamKey) return;

            const storageKey = STORAGE_KEY_PREFIX + currentTeamKey;
            const currentStoredData = localStorage.getItem(storageKey);
            
            if (!currentStoredData) return;
            
            const currentHash = simpleHash(currentStoredData);

            if (currentHash !== lastSavedHash) {
                // Show the notification banner
                updateBanner.classList.remove('hidden');
                updateBanner.style.transform = 'translateY(0)';
            } else {
                // If the hash is the same, ensure the banner is hidden
                updateBanner.style.transform = 'translateY(-100%)';
                setTimeout(() => updateBanner.classList.add('hidden'), 300);
            }
        }
        
        /**
         * Applies the external update when the user clicks the "Apply Now" button.
         */
        window.applyExternalUpdate = function() {
            const storageKey = STORAGE_KEY_PREFIX + currentTeamKey;
            const currentStoredData = localStorage.getItem(storageKey);

            if (currentStoredData) {
                loadTasks(currentStoredData); // Reloads tasks using the updated data
            }
            
            // Hide the notification banner
            updateBanner.style.transform = 'translateY(-100%)';
            setTimeout(() => updateBanner.classList.add('hidden'), 300);
        }
        
        /**
         * Updates the UI based on the current tour selected.
         */
        function updateUIContext() {
            mainTitle.textContent = `${currentTour} Checklist`;
            
            // Update Tour Selector buttons
            document.querySelectorAll('[id^="tour-"]').forEach(btn => {
                const tour = btn.getAttribute('onclick').match(/changeTour\('(.*)'\)/)[1];
                
                // Keep the existing locked class if present (set by updateTourGating)
                const isLocked = btn.classList.contains('selector-locked');
                
                btn.classList.remove('selector-active', 'selector-inactive');
                
                if (tour === currentTour && !isLocked) {
                    btn.classList.add('selector-active');
                } else if (!isLocked) {
                    btn.classList.add('selector-inactive');
                }
            });
        }

        /**
         * Renders all tasks into two separate lists: Active and Completed.
         */
        function renderTasks() {
            updateUIContext();
            activeTasksList.innerHTML = '';
            completedTasksList.innerHTML = '';

            const relevantTasks = tasks.filter(t => t.tour === currentTour);

            const activeTasks = relevantTasks
                .filter(t => t.status === 'todo' || t.status === 'inprogress')
                .sort((a, b) => {
                    const statusOrder = { 'inprogress': 0, 'todo': 1 };
                    return statusOrder[a.status] - statusOrder[b.status];
                });
                
            const completedTasks = relevantTasks
                .filter(t => t.status === 'completed')
                .sort((a, b) => b.endTime - a.endTime);
                
            activeTaskCountLabel.textContent = activeTasks.length;
            completedTaskCountLabel.textContent = completedTasks.length;

            // Render Active Tasks
            activeTasks.forEach(task => {
                activeTasksList.appendChild(createTaskCard(task));
            });
            
            if (activeTasks.length === 0) {
                const tourName = currentTour;
                const nextTour = tourName === 'Tour 1' ? 'Tour 2' : (tourName === 'Tour 2' ? 'Tour 3' : 'the next project');
                
                activeTasksList.innerHTML = `
                    <p class="text-center text-gray-500 p-4 bg-green-50 rounded-lg font-semibold">
                        ðŸŽ‰ ALL TASKS COMPLETED FOR ${tourName.toUpperCase()}! 
                        Please proceed to ${nextTour}.
                    </p>`;
            }
            
            // Render Completed Tasks
            completedTasks.forEach(task => {
                completedTasksList.appendChild(createTaskCard(task));
            });

            if (completedTasks.length === 0) {
                completedTasksList.innerHTML = `<p class="text-center text-gray-400 p-4">No tasks completed yet.</p>`;
            }
        }

        /**
         * Creates the HTML element for a single time-tracked task.
         */
        function createTaskCard(task) {
            const card = document.createElement('div');
            card.id = task.id;
            card.classList.add('p-4', 'rounded-lg', 'shadow-sm', 'flex', 'justify-between', 'items-center', 'transition-colors', 'duration-200');
            
            let actionButtonHTML = '';
            let durationDisplay = '';
            let textColor = 'text-gray-800';
            
            if (task.status === 'completed') {
                card.classList.add('bg-green-100', 'border-l-4', 'border-green-500');
                textColor = 'text-green-700';
                const duration = formatDuration(task.duration);
                durationDisplay = `<span class="text-xs font-semibold text-gray-500">Time Taken: ${duration}</span>`;
                actionButtonHTML = `<span class="text-sm font-bold text-green-600">DONE</span>`;
            } else if (task.status === 'inprogress') {
                card.classList.add('bg-yellow-100', 'border-l-4', 'border-yellow-500');
                textColor = 'text-yellow-800';
                actionButtonHTML = `<button onclick="completeTask('${task.id}')" class="bg-yellow-600 hover:bg-yellow-700 text-white p-2 px-3 rounded-lg text-sm font-semibold shadow-md">Mark Complete</button>`;
                durationDisplay = `<span class="text-sm text-yellow-700 font-medium">In Progress...</span>`;
            } else { // todo
                card.classList.add('bg-indigo-50', 'border-l-4', 'border-indigo-300');
                textColor = 'text-gray-800';
                actionButtonHTML = `<button onclick="startTask('${task.id}')" class="bg-indigo-600 hover:bg-indigo-700 text-white p-2 px-3 rounded-lg text-sm font-semibold shadow-md">Start Task</button>`;
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('flex-grow', 'flex', 'flex-col');
            contentDiv.innerHTML = `
                <p class="font-medium ${textColor} mb-1">${task.text}</p>
                ${task.status === 'completed' ? durationDisplay : ''}
            `;

            const controlDiv = document.createElement('div');
            controlDiv.classList.add('flex', 'items-center', 'space-x-4', 'ml-4', 'flex-shrink-0');
            controlDiv.innerHTML = `${task.status !== 'completed' ? durationDisplay : ''} ${actionButtonHTML}`;

            card.appendChild(contentDiv);
            card.appendChild(controlDiv);
            
            return card;
        }
        
        // --- Tour Selector Handlers ---
        
        window.changeTour = function(tour) {
            // Check gating logic before allowing the switch
            if (tour === 'Tour 2' && !checkTourCompletion('Tour 1')) {
                console.warn('Tour 2 is locked. Cannot switch.');
                return;
            }
            if (tour === 'Tour 3' && !checkTourCompletion('Tour 2')) {
                 console.warn('Tour 3 is locked. Cannot switch.');
                return;
            }

            currentTour = tour;
            saveTasks(); 
            renderTasks();
        }

        // --- Task State Handlers ---
        
        window.startTask = function(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task && task.status === 'todo') {
                task.status = 'inprogress';
                task.startTime = Date.now();
                saveTasks();
                renderTasks();
            }
        }

        window.completeTask = function(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task && task.status === 'inprogress') {
                task.status = 'completed';
                task.endTime = Date.now();
                task.duration = task.endTime - task.startTime; 
                saveTasks();
                renderTasks();
            }
        }
        
        // --- PDF Export Function ---

        /**
         * Triggers the browser's native print dialog to save the current view as a PDF.
         */
        window.exportDataToPdf = function() {
            window.print();
        }
        
        // --- Initialization and UI Logic ---
        
        /**
         * Initializes the board UI and loads/saves tasks based on the given key.
         */
        function initializeBoard(key) {
            currentTeamKey = key;
            
            if (window.location.hash.substring(1) !== key) {
                window.location.hash = key;
            }
            
            document.getElementById('current-key-display').textContent = currentTeamKey;
            
            modal.style.setProperty('display', 'none', 'important'); 
            appContainer.style.setProperty('display', 'block', 'important'); 

            loadTasks();
            
            // Start polling once the board is loaded
            if (pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(pollForUpdates, POLLING_INTERVAL_MS);
        }

        function initApp() {
            const hashKey = window.location.hash.substring(1); 
            if (hashKey) {
                initializeBoard(hashKey);
            } else {
                modal.style.display = 'flex';
            }
        }
        
        loadBoardButton.addEventListener('click', () => {
            const key = teamKeyInput.value.trim();
            if (key) {
                initializeBoard(key);
            } else {
                const error = document.getElementById('key-error');
                error.style.display = 'block';
                setTimeout(() => error.style.display = 'none', 3000);
            }
        });
        
        window.addEventListener('load', initApp);

    </script>
</body>
